<div class="container">
  <form (ngSubmit)="sign_in(model)" #signInForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email"
             required

             appEmailValidator

             [(ngModel)]="model.user.email"

             name="email_ref"
             #email_ref="ngModel">

      <div *ngIf="email_ref.invalid && !email_ref.pristine"
           class="alert alert-danger">
        Wrong email format
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"
             required

             [(ngModel)]="model.user.password"

             name="password_ref"
             #password_ref="ngModel">

      <div *ngIf="password_ref.invalid && !password_ref.pristine"
           class="alert alert-danger">
        Password is required
      </div>

    </div>

    <div class="form-group">

      <input #server_error_msg_ref="ngModel" [(ngModel)]="model.serverErrorMsg"
             hidden="true"
             name="server_error_msg_ref"
             type="text">

      <div *ngIf="server_error_msg_ref.value" [innerText]=server_error_msg_ref.value class="alert alert-danger">

      </div>
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!signInForm.form.valid">Log In</button>
  </form>
</div>
